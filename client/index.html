<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>CarRegister</title>
  </head>
  <body
    class="min-h-[100vh] bg-gradient-to-b from-gray-900 to-gray-700 text-white"
  >
    <header class="mt-10 text-center">
      <h1 class="text-3xl font-bold tracking-wider">CarRegister</h1>
    </header>
    <main class="mt-10">
      <div
        class="w-[55rem] mx-auto mt-8 bg-white/10 p-6 rounded-lg shadow-xl backdrop-blur-sm"
      >
        <form id="carForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="regnr" class="mr-4 text-xl w-40 font-semibold"
              >Registration number</label
            >
            <input
              class="text-slate-900 p-2 flex-1 rounded-md border-none focus:ring-2 focus:ring-blue-500 outline-none"
              type="text"
              name="regnr"
              placeholder="e.g. ABC 123"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="make" class="mr-4 text-xl w-40 font-semibold"
              >Make</label
            >
            <input
              class="text-slate-900 p-2 flex-1 rounded-md border-none focus:ring-2 focus:ring-blue-500 outline-none"
              type="text"
              name="marke"
              placeholder="e.g. Volvo"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="model" class="mr-4 text-xl w-40 font-semibold"
              >Model</label
            >
            <input
              class="text-slate-900 p-2 flex-1 rounded-md border-none focus:ring-2 focus:ring-blue-500 outline-none"
              type="text"
              name="model"
              placeholder="e.g. V70"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="color" class="mr-4 text-xl w-40 font-semibold"
              >Color</label
            >
            <select
              class="bg-white text-slate-900 p-2 flex-1 rounded-md cursor-pointer"
              name="color"
            >
              <option value="gray">Gray</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
            </select>
          </div>

          <div
            class="form-control my-6 mx-auto flex w-3/4 items-center justify-end gap-4"
          >
            <button
              class="px-6 py-2 bg-slate-600 text-white rounded-md hover:bg-slate-500 transition-colors font-semibold"
              type="reset"
              name="clearUserForm"
            >
              Clear
            </button>
            <button
              class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-500 transition-colors font-semibold shadow-lg"
              type="submit"
              name="submitUserForm"
            >
              Save Car
            </button>
          </div>
        </form>
      </div>

      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
