<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>CarRegister</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-700 text-white"
  >
    <header class="mt-10 text-center">
      <h1 class="text-3xl font-bold tracking-wider">CarRegister</h1>
    </header>
    <main class="mt-10">
      <div class="w-[40rem] mx-auto p-6 rounded-lg">
        <form id="carForm">
          <div class="form-control my-4 mx-auto max-w-[40rem] items-center">
            <label
              for="regnr"
              class="mr-4 text-lg w-48 font-semibold whitespace-nowrap"
              >Registration number</label
            >
            <input
              class="p-1 rounded-md border-none outline-none text-sm"
              type="text"
              name="regnr"
              placeholder="e.g. ABC 123"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto max-w-[40rem] items-center">
            <label
              for="make"
              class="mr-4 text-lg w-48 font-semibold whitespace-nowrap"
              >Make</label
            >
            <input
              class="p-1 rounded-md border-none outline-none text-sm"
              type="text"
              name="marke"
              placeholder="e.g. Volvo"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto max-w-[40rem] items-center">
            <label
              for="model"
              class="mr-4 text-lg w-48 font-semibold whitespace-nowrap"
              >Model</label
            >
            <input
              class="p-1 rounded-md border-none outline-none text-sm"
              type="text"
              name="model"
              placeholder="e.g. V70"
              required
            />
          </div>

          <div class="form-control my-4 mx-auto max-w-[40rem] items-center">
            <label
              for="color"
              class="mr-4 text-lg w-48 font-semibold whitespace-nowrap"
              >Color</label
            >
            <select
              class="bg-white p-1 rounded-md cursor-pointer text-sm"
              name="color"
            >
              <option value="gray">Gray</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
            </select>
          </div>

          <div>
            <button
              class="px-6 py-2 bg-slate-600 text-white rounded-md hover:bg-slate-500 transition-colors font-semibold"
              type="reset"
              name="clearUserForm"
            >
              Clear
            </button>
            <button
              class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-500 transition-colors font-semibold shadow-lg"
              type="submit"
              name="submitUserForm"
            >
              Save Car
            </button>
          </div>
        </form>
      </div>

      <div id="listContainer"></div>
    </main>

    <div class="modal fade" id="messageModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title">Meddelande</h5>
          </div>
          <div class="modal-body">
            <p id="messageText"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
